<!doctype html>

<link rel="stylesheet" type="text/css" href="../ext/ui-kit.css">
<link rel="stylesheet" type="text/css" href="../ext/animate.css">
<link rel="stylesheet" type="text/css" href="../jquery.popupper.css">

<style type="text/css">
body{
	font-family: sans-serif;	
}
.target{
	display: inline-block;
	background: black;
	color: white;
	padding: 5px 10px;
}
</style>

<script>
//Hook to use animate.css
window.popupper = {
	animInClass: "fadeInDown",
	animClass: "animated",
	animOutClass: "fadeOutUp",
	animDuration: 850,

	overlayInClass: "fadeIn",
	overlayOutClass: "fadeOut"
}
</script>

<header>
	<h1>Overlay popuppers test</h1>
</header>

<section id="shared-content-case" class="case">
	<h2>Shared content overlays</h2>
	<div id="shared-content">Shared content element for overlays</div>

	<a class="popupper-overlay target" href="#shared-content">First: href</a>
	<div class="popupper-overlay target" data-content="#shared-content">Second: data-content</div>
	<a class="overlay target" data-type="overlay" href="#shared-content">Third: DOMReady data-attr</a>
	<input class="overlay-instant target" type="button" value="Fourth: js-opts"></input>
	<div><a class="overlay-deferred target" href="#shared-content">Fifth: deferred</a></div>
</section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../ext/zepto.js"><\/script>')</script>

<script src="../jquery.popupper.js"></script>

<script type="text/javascript">
	$(function(){
		$(".overlay").popupper();
		$(".overlay-instant").popupper({
			type: "overlay",
			content: $("#shared-content")
		});
		setTimeout(function(){
			$(".overlay-deferred").popupper({
				type: "overlay"
			})
		}, 500)
	})
</script>
