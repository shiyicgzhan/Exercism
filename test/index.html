<div id="popover" hidden>The popover!</div>
<a href="#add-item" data-popover data-content="#popover">Pop me over</a><br/>

<ul id="dropdown" hidden>
	<li>Item</li>
	<li>Item</li>
	<li>Item</li>
</ul>
<button data-dropdown data-content="#dropdown">Dropdown</button>


<button class="popover-api">Pop API over</button>


<div id="popover-content" hidden>
	Popover via API!
</div>

<!-- create progarmmatically -->
<script type="text/javascript">
	//Create programmatically dropdown
	var dd = new Dropdown();
	dd.content = document.createElement('div');
	dd.content.innerHTML = 'Dropdown via API';
	dd.show();


	//Create programmatically popover
	var pp;
	document.querySelector('.popover-api').onclick = function(){
		pp = new Popover(this, {
			'for': '#popover-content'
		});
		pp.show();
	}


	//hide guys
	setTimeout(function(){
		dd.hide();
	},800);
</script>
