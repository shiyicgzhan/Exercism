<!doctype html>

<link rel="stylesheet" type="text/css" href="../ext/ui-kit.css">
<link rel="stylesheet" type="text/css" href="../ext/animate.css">
<link rel="stylesheet" type="text/css" href="../jquery.popupper.css">

<style type="text/css">
body{
	font-family: sans-serif;
	margin: 0 0;
	padding: 0 15px;
}
h1, h2, h3, h4, h5, h6{
	padding: 0;
	margin: 15px 0;
}
.target{
	display: inline-block;
	background: black;
	color: white;
	padding: 5px 10px;
	-webkit-appearance: none;
	appearance: none;
	border: none;
	outline: none;
	margin: 0;
	line-height: 20px;
	vertical-align: top;
	font-size: 14px;
}
.target-container{
	display: inline-block;
}
</style>

<script>
//Hook to use animate.css
window.popupper = {
	animInClass: "fadeInDown",
	animClass: "animated",
	animOutClass: "fadeOutUp",
	animDuration: 1000,

	overlayInClass: "fadeIn",
	overlayOutClass: "fadeOut"
}
</script>

<header>
	<h1>Dropdown popuppers test</h1>
</header>

<section id="shared-content-case" class="case">
	<h2>Shared content dropdowns</h2>
	<div id="shared-content" hidden>Some content of dropdown</div>

	<a class="popupper-overlay target" id="button-1" href="http://google.com" data-content="#iframe-container-1">1. Open iframe</a>
	<div id="iframe-container-1" hidden></div>

</section>

<h2>Things to test</h2>
<ol>
	<li>Autohiding on inputs (as on kudago search)</li>
	<li>Tooltip show + dropdown click + back</li>
	<li>Autolaunch</li>
	<li>Shared content for all targets</li>
	<li>Escape press</li>
</ol>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../ext/zepto.js"><\/script>')</script>

<script src="../jquery.popupper.js"></script>

<script type="text/javascript">
	$(function(){
		$("#button-1").one("show",
			function(e){
				var self = this, o = self.options;

				var iframe = $("<iframe/>", {
					width: "400px",
					height: "400px",
					src: "http://google.com"
				});

				$("#iframe-container-1").html(iframe);
			}
		)
	})

</script>
